<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="libs/bootstrap.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>


<div id="root" class="page-wrap">
    <div class="container">
        <div  class="row">
            </div>
    </div>
</div>



<script type="text/template" id="start-template">
    <div data-component="phones-control" class="col-md-2">
        <div class="form-group">
                <label for="search-phones">Search:</label>
                <input class="form-control" type="text" data-control="search" id="search-phones">
            </div>
            
            <div class="form-group">Sort by:
                <select class="custom-select" data-control="sort" id="sort-phones">
                    <option value="age">Newest</option>
                    <option value="alphabetical">Alphabetical</option>
                </select>
            </div>
    </div>

    <div class="col-md-9 offset-1">
        <ul data-component="phones-list"></ul>
    </div>
</script>

<script type="text/template" id="phone-item-tmpl">
    <li class="row phone-item border border-dark">
        <div class="col-md-2">
            <img class="card-img img-responsive" src="<%=imageUrl%>" alt="">
        </div>
        <div class="col-md-10">
            <a href="#<%=id%>"><%=name%></a>
            <p><%=snippet%></p>
        </div>
    </li>
</script>

<script type="text/template" id="page-phone-tmpl">
    <div class="card mb-3" style="max-width: 1400px;">
            <div class="row no-gutters">
              <div class="col-md-4">
                <img src="<%=imageUrl%>" class="card-img" alt="Card image cap">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title"><%=name%></h5>
                  <p class="card-text"><%=snippet%></p>
                </div>
              </div>
            </div>
          </div>
</script>


<script defer src="libs/lodash.js"></script>
<script defer src="data/phones.js"></script>

<script defer src="bild/js/main.js"></script>



</body>
</html>
